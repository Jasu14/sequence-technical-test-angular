<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <ng-container *ngTemplateOutlet="templateToUse"></ng-container>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #cardSongsViewTemplate>
    <div class="card" *ngFor="let element of listElements">
        <h3 class="card-title">{{ element.title }} ({{ element.artist }})</h3>
        <img [src]="element.poster" alt="Poster" class="card-img">
        <div class="card-content">
            <p class="card-subtitle">{{ element.year }}Genres</p>
        </div>
    </div>
</ng-template>

<ng-template #cardArtistsViewTemplate>
    <div class="card" *ngFor="let element of listElements">
        <h3 class="card-title">{{ element.name }}</h3>
        <img [src]="element.img" alt="Image" class="card-img">
        <div class="card-content">
            <p class="card-subtitle">{{ element.year }}Songs</p>
        </div>
    </div>
</ng-template>

<ng-template #cardCompaniesViewTemplate>
    <div class="card" *ngFor="let element of listElements">
        <h3 class="card-title">{{ element.name }} ({{ element.country }})</h3>
        <div class="card-content">
            <p class="card-subtitle">{{ element.year }}Songs</p>
        </div>
    </div>
</ng-template>
